<div class="register-container">
    <mat-card class="register-card">
      <mat-card-header>
        <div class="register-header">
          <h2>Registrar Nuevo Usuario</h2>
          <p>Complete la información del estudiante</p>
        </div>
      </mat-card-header>
      
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          
          <div class="form-row">
            <mat-form-field appearance="outline">
              <mat-label>Usuario</mat-label>
              <input matInput formControlName="nombreUsuario">
            </mat-form-field>
  
            <mat-form-field appearance="outline">
              <mat-label>Contraseña</mat-label>
              <input matInput type="password" formControlName="contraseña">
            </mat-form-field>
          </div>
  
          <div class="form-row">
            <mat-form-field appearance="outline">
              <mat-label>Nombre</mat-label>
              <input matInput formControlName="nombre">
            </mat-form-field>
  
            <mat-form-field appearance="outline">
              <mat-label>Apellido</mat-label>
              <input matInput formControlName="apellido">
            </mat-form-field>
          </div>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email">
          </mat-form-field>
  
          <div class="form-row">
            <mat-form-field appearance="outline">
              <mat-label>Identificación</mat-label>
              <input matInput formControlName="identificacion">
            </mat-form-field>
  
            <mat-form-field appearance="outline">
              <mat-label>Teléfono</mat-label>
              <input matInput formControlName="telefono">
            </mat-form-field>
          </div>
  
          <div class="form-row">
            <mat-form-field appearance="outline">
              <mat-label>Carrera</mat-label>
              <input matInput formControlName="carrera">
            </mat-form-field>
  
            <mat-form-field appearance="outline">
              <mat-label>Programa</mat-label>
              <mat-select formControlName="programaId">
                <mat-option *ngFor="let programa of programas" [value]="programa.id">
                  {{programa.nombre}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
  
          <div class="form-actions">
            <button mat-raised-button color="primary" type="submit" [disabled]="loading">
              <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
              <span *ngIf="!loading">Registrar</span>
            </button>
            
            <button mat-button type="button" routerLink="/login">Cancelar</button>
          </div>
  
        </form>
      </mat-card-content>
    </mat-card>
  </div>
