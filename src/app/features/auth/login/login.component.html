<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <div class="login-header">
          <h2>Student Portal</h2>
          <p>Inicia sesión para continuar</p>
        </div>
      </mat-card-header>
      
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Usuario</mat-label>
            <input matInput formControlName="nombreUsuario" placeholder="Ingrese su usuario">
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="loginForm.get('nombreUsuario')?.touched && loginForm.get('nombreUsuario')?.invalid">
              {{ getErrorMessage('nombreUsuario') }}
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Contraseña</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="contraseña" placeholder="Ingrese su contraseña">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('contraseña')?.touched && loginForm.get('contraseña')?.invalid">
              {{ getErrorMessage('contraseña') }}
            </mat-error>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" class="full-width login-button" [disabled]="loading">
            <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
            <span *ngIf="!loading">Iniciar Sesión</span>
          </button>
  
        </form>
      </mat-card-content>
    </mat-card>
  </div>
