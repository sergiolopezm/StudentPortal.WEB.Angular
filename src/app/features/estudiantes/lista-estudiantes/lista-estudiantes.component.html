<div class="estudiantes-container">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Buscar estudiantes</mat-label>
      <input matInput [(ngModel)]="searchTerm" (keyup)="applyFilter()" placeholder="Nombre, identificación o email">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="full-width">
        
        <ng-container matColumnDef="identificacion">
          <th mat-header-cell *matHeaderCellDef>Identificación</th>
          <td mat-cell *matCellDef="let estudiante">{{estudiante.identificacion}}</td>
        </ng-container>
  
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
          <td mat-cell *matCellDef="let estudiante">{{estudiante.nombreCompleto}}</td>
        </ng-container>
  
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let estudiante">{{estudiante.email}}</td>
        </ng-container>
  
        <ng-container matColumnDef="programa">
          <th mat-header-cell *matHeaderCellDef>Programa</th>
          <td mat-cell *matCellDef="let estudiante">{{estudiante.programa}}</td>
        </ng-container>
  
        <ng-container matColumnDef="materias">
          <th mat-header-cell *matHeaderCellDef>Materias</th>
          <td mat-cell *matCellDef="let estudiante">{{estudiante.materiasInscritasCount}}</td>
        </ng-container>
  
        <ng-container matColumnDef="creditos">
          <th mat-header-cell *matHeaderCellDef>Créditos</th>
          <td mat-cell *matCellDef="let estudiante">{{estudiante.creditosActuales}}</td>
        </ng-container>
  
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let estudiante">
            <button mat-icon-button (click)="verDetalle(estudiante.id)" matTooltip="Ver detalle">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button (click)="editarEstudiante(estudiante.id)" matTooltip="Editar">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
