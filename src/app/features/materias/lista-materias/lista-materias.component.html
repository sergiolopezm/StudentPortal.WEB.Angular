<div class="materias-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Lista de Materias</mat-card-title>
        <mat-card-subtitle>Materias disponibles en el sistema</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <table mat-table [dataSource]="materias" class="full-width">
          
          <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef>Código</th>
            <td mat-cell *matCellDef="let materia">{{materia.codigo}}</td>
          </ng-container>
  
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let materia">
              <div>
                <strong>{{materia.nombre}}</strong>
                <div class="descripcion" *ngIf="materia.descripcion">{{materia.descripcion}}</div>
              </div>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="creditos">
            <th mat-header-cell *matHeaderCellDef>Créditos</th>
            <td mat-cell *matCellDef="let materia">{{materia.creditos}}</td>
          </ng-container>
  
          <ng-container matColumnDef="profesores">
            <th mat-header-cell *matHeaderCellDef>Profesores</th>
            <td mat-cell *matCellDef="let materia">
              <mat-chip-listbox *ngIf="materia.profesores && materia.profesores.length > 0">
                <mat-chip *ngFor="let profesor of materia.profesores">{{profesor}}</mat-chip>
              </mat-chip-listbox>
              <span *ngIf="!materia.profesores || materia.profesores.length === 0">Sin profesores asignados</span>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="inscripciones">
            <th mat-header-cell *matHeaderCellDef>Estudiantes</th>
            <td mat-cell *matCellDef="let materia">{{materia.inscripcionesCount}}</td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
