<div class="container-fluid py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3 mb-0 text-gray-800">Lista de Materias</h1>
  </div>

  <div class="card shadow">
    <div class="card-header bg-white py-3">
      <h6 class="m-0 text-muted">Materias disponibles en el sistema</h6>
    </div>

    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th class="border-0 fw-semibold text-muted py-3">Código</th>
              <th class="border-0 fw-semibold text-muted py-3">Nombre</th>
              <th class="border-0 fw-semibold text-muted py-3 text-center">Créditos</th>
              <th class="border-0 fw-semibold text-muted py-3">Profesores</th>
              <th class="border-0 fw-semibold text-muted py-3 text-center">Estudiantes</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let materia of materias" class="border-bottom">
              <td class="py-3">
                <span class="badge bg-primary fw-normal">{{materia.codigo}}</span>
              </td>
              <td class="py-3">
                <div>
                  <div class="fw-semibold">{{materia.nombre}}</div>
                  <small class="text-muted" *ngIf="materia.descripcion">{{materia.descripcion}}</small>
                </div>
              </td>
              <td class="py-3 text-center">
                <span class="fw-semibold text-primary">{{materia.creditos}}</span>
              </td>
              <td class="py-3">
                <div *ngIf="materia.profesores && materia.profesores.length > 0; else noProfesores">
                  <span *ngFor="let profesor of materia.profesores; let last = last" 
                        class="badge bg-light text-dark me-1 mb-1">
                    <i class="bi bi-person me-1"></i>{{profesor}}
                  </span>
                </div>
                <ng-template #noProfesores>
                  <span class="text-muted fst-italic">Sin profesores asignados</span>
                </ng-template>
              </td>
              <td class="py-3 text-center">
                <span class="fw-semibold">{{materia.inscripcionesCount}}</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
