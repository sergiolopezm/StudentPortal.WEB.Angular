<div class="vh-100 d-flex flex-column" *ngIf="isAuthenticated">
  <!-- Top navbar only -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">
        <i class="bi bi-mortarboard me-2"></i>Student Portal
      </span>
      <div class="navbar-nav ms-auto">
        <div class="nav-item dropdown" *ngIf="currentUser">
          <a class="nav-link dropdown-toggle text-white d-flex align-items-center" 
             href="#" role="button" data-bs-toggle="dropdown">
            <div class="avatar-sm bg-white bg-opacity-20 rounded-circle d-flex align-items-center justify-content-center me-2">
              <i class="bi bi-person-fill text-white"></i>
            </div>
            <span>{{currentUser.nombreCompleto}}</span>

            <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Mi Perfil</a></li>
            <li><a class="dropdown-item text-danger" (click)="logout()"><i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesi√≥n</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main content without sidebar -->
