<div class="page" *ngIf="isAuthenticated">
  <!-- Top navbar only -->
  <div class="top-row px-4 d-flex align-items-center">
    <div class="ms-auto">
      <div class="dropdown" *ngIf="currentUser">
        <button class="btn btn-light dropdown-toggle d-flex align-items-center" type="button" data-bs-toggle="dropdown">
          <i class="bi bi-person-circle me-2"></i>
          <span>{{currentUser.nombre}}</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li class="dropdown-item-text">
            <small class="text-muted">{{currentUser.rol}}</small>
          </li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Mi Perfil</a></li>
          <li><a class="dropdown-item text-danger" (click)="logout()" style="cursor: pointer;"><i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Content -->
  <article class="content px-4">
    <router-outlet></router-outlet>
  </article>

  <!-- Footer -->
  <footer class="footer text-center py-3 mt-5 border-top">
    <div class="container">
      <span class="text-muted">
        © {{currentYear}} Student Portal – Todos los derechos reservados
      </span>
    </div>
  </footer>
</div>

<!-- Login layout -->
<div class="vh-100" *ngIf="!isAuthenticated">
  <router-outlet></router-outlet>
</div>
